<body>
    <h1 style="text-align: center;">To-Do List</h1>
    <div id="container">
        <table>
            <thead>
              <tr>
                <th>Sr.No</th>
                <th>Task Name</th>
                <th>To Do</th>
                <th>Image</th>
                <th>Created Date</th>
                <th>Updated Date</th>
                <th>Status</th>
                <th id="action">Action</th>
              </tr>
            </thead>
            <tbody>
              <!--  append the data as tr-td when the form gets submitted  -->
            </tbody>
          </table>
          <div id="addButton">
<button id="addTask" onclick="getForm()">
Add Task
</button>
          </div>
          <form id="addForm">
            <div class="mb-3">
          
              <input  type="text"  id="tsk" placeholder="task name">
      
            </div>
            <div class="mb-3">
            
              <input type="text"  id="td" placeholder="To Do">
            </div>
            <div class="mb-3">
      
              <input type="text"  id="fi" placeholder="Image">
            </div>
            <button type="submit"  onclick="submitTask()">Submit</button>
          </form>
